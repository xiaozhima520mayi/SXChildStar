                            <h2><a href="javascript://">流通站相关活动</a></h2>
                            <div>
                                <p> 　在母亲节来临前夕，少儿馆图书大巴开进云东社区，联合云东社区开展“温情五月天，感恩母亲节”活动。活动旨在让公益走进社区、让关爱走近老年人群，并在这一特殊的节日，通过我们的服务和活动，渲染“母亲节”的节日气氛，唤起大家对母亲的感恩情结。</p>

                            <h2><a href="javascript://">少儿流通站相关资料</a></h2>
                            <div>
                                <p>馆外流通站和图书大巴流通点是绍兴图书馆对外服务延伸的重要举措，既满足了不同区域、不同类型社会群体的馆外服务需求，也在很大程度上拓展了图书馆服务的覆盖面。截止2014年12月末，绍兴图书馆少儿馆已建有馆外流通站41个，汽车大巴流动点11个。</p>
