<!DOCTYPE HTML PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=1920, height=1080, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <link href="WebUI/css/base.css" rel="stylesheet" />
    <link href="WebUI/css/index.css" rel="stylesheet" />
    <script src="WebUI/js/zepto.min.js"></script>
    <script src="WebUI/js/zepto.js"></script>
    <!--<script src="WebUI/js/jQueryMobile1.4.3.js"></script>-->
    <script src="WebUI/js/public.js"></script>
    <!--<script src="WebUI/js/fullbg.js"></script>-->

    <script src="WebUI/js/ScrollBar/jquery.nanoscroller.js"></script>-->
</head>
<body onselectstart="return false">
    <div class="big_box">
        <div class="box">
            <div class="logo"><img src="WebUI/images/logo.png" /></div>
            <div class="switchs">
                <div><p></p></div>
                <ul id="cicon">
                    <li class="s1 e" attr="l"><span class="e"></span></li>
                    <li class="s2" attr="f"><span></span></li>
                    <li class="s3" attr="a"><span></span></li>
                    <li class="s4" attr="j"><span></span></li>
                    <li class="s5" attr="fi"><span></span></li>
                </ul>
            </div>
            <div class="circles">
                <img src="WebUI/images/circle1.png" class="cir1" />
                <img src="WebUI/images/circle2.png" class="cir2" />
                <img src="WebUI/images/cube.png" class="cube" style="position:absolute; left:741px; top:382px; display:none;" />
                <img src="WebUI/images/cube.png" class="cube2" style="position: absolute; left: 18px; top: 382px; display: none;" />
                <img src="WebUI/images/cubenin.png" class="cubenin" style="position: absolute; left: 351px; top: 382px; display: none;" />
            </div>
            <div class="main">
                <div class="star_area">
                    <div class="star leaf" attr="l" style="left:20px;">
                        <p class="planet"><img src="WebUI/images/leaf.png" /></p>
                        <p class="dewdrop"><img src="WebUI/images/dewdrop.gif" /></p>
                        <div class="intro_main">
                            <h1><img src="WebUI/images/leaf_tit.png" /></h1>
                            <div class="bord">
                                <p class="b1">
                                    <i class="i1"></i>
                                    <b class="x1"></b>
                                    <b class="x2"></b>
                                    <i class="i2"></i>
                                </p>
                                <p class="b2"><i class="i1"></i><b></b><i class="i2"></i></p>
                            </div>
                            <div class="text">
                                <p class="text1"><img src="WebUI/images/leaf_text1.png" /></p>
                                <p class="text2"><img src="WebUI/images/leaf_text2.png" /></p>
                                <a href="javascript://"><img src="WebUI/images/leaf_intro.png" /></a>
                            </div>
                        </div>
                    </div>
                    <div class="star flower" attr="f" style="position:absolute;">
                        <p class="planet"><img src="WebUI/images/flower.png" /></p>
                        <p class="butterfly"><img src="WebUI/images/butterfly.gif" /></p>
                        <div class="intro_main">
                            <h1><img src="WebUI/images/flower_tit.png" /></h1>
                            <div class="bord">
                                <p class="b1">
                                    <i class="i1"></i>
                                    <b class="x1"></b>
                                    <b class="x2"></b>
                                    <i class="i2"></i>
                                </p>
                                <p class="b2"><i class="i1"></i><b></b><i class="i2"></i></p>
                            </div>
                            <div class="text" style="left:155px">
                                <p class="text1"><img src="WebUI/images/flower_text1.png" /></p>
                                <p class="text2"><img src="WebUI/images/flower_text2.png" /></p>
                                <a href="javascript://"><img src="WebUI/images/flower_intro.png" /></a>
                            </div>
                        </div>
                    </div>
                    <div class="star apple" attr="a" style="left:20px;">
                        <p class="planet"><img src="WebUI/images/apple.png" /></p>
                        <div class="intro_main">
                            <h1><img src="WebUI/images/apple_tit.png" /></h1>
                            <div class="bord">
                                <p class="b1">
                                    <i class="i1"></i>
                                    <b class="x1"></b>
                                    <b class="x2"></b>
                                    <i class="i2"></i>
                                </p>
                                <p class="b2"><i class="i1"></i><b></b><i class="i2"></i></p>
                            </div>
                            <div class="text" style="left:150px;">
                                <p class="text1"><img src="WebUI/images/apple_text1.png" /></p>
                                <p class="text2"><img src="WebUI/images/apple_text2.png" /></p>
                                <a href="javascript://"><img src="WebUI/images/apple_intro.png" /></a>
                            </div>
                        </div>
                    </div>
                    <div class="star juice" attr="j" style="left:20px;">
                        <p class="planet"><img src="WebUI/images/juice.png" /></p>
                        <div class="intro_main">
                            <h1><img src="WebUI/images/juice_tit.png" /></h1>
                            <div class="bord">
                                <p class="b1">
                                    <i class="i1"></i>
                                    <b class="x1"></b>
                                    <b class="x2"></b>
                                    <i class="i2"></i>
                                </p>
                                <p class="b2"><i class="i1"></i><b></b><i class="i2"></i></p>
                            </div>
                            <div class="text">
                                <p class="text1"><img src="WebUI/images/juice_text1.png" /></p>
                                <p class="text2"><img src="WebUI/images/juice_text2.png" /></p>
                                <a href="javascript://"><img src="WebUI/images/juice_intro.png" /></a>
                            </div>
                        </div>
                    </div>
                    <div class="star fireball" attr="fi" style="left:20px;">
                        <p class="planet"><img src="WebUI/images/fireball.png" /></p>
                        <div class="intro_main">
                            <h1><img src="WebUI/images/fireball_tit.png" /></h1>
                            <div class="bord">
                                <p class="b1">
                                    <i class="i1"></i>
                                    <b class="x1"></b>
                                    <b class="x2"></b>
                                    <i class="i2"></i>
                                </p>
                                <p class="b2"><i class="i1"></i><b></b><i class="i2"></i></p>
                            </div>
                            <div class="text">
                                <p class="text1"><img src="WebUI/images/fireball_text1.png" /></p>
                                <p class="text2"><img src="WebUI/images/fireball_text2.png" /></p>
                                <a href="javascript://"><img src="WebUI/images/fireball_intro.png" /></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p class="filters" style="display:none"></p>
    <div style="display:none;" class="pop_box">
        <iframe src="ReadGuidance.html" class="iframe" width="1920" height="1080" frameborder="0" scrolling="no" allowtransparency="true" style="background-color: transparent;"></iframe>
    </div>
    <img src="WebUI/images/star2.png" class="xing1" />
    <img src="WebUI/images/star1.png" class="xing2" />
    <img src="WebUI/images/star2.png" class="xing3" />
    <img src="WebUI/images/star4.png" class="xing4" />
    <img src="WebUI/images/star5.png" class="xing5" />
    <img src="WebUI/images/star5.png" class="xing6" />
    <img src="WebUI/images/star5.png" class="xing7" />
    <img src="WebUI/images/star4.png" class="xing8" />
    <script>
        function getvl(name) {
            var reg = new RegExp("(^|\\?|&)" + name + "=([^&]*)(\\s|&|$)", "i");
            if (reg.test(location.href))
                return unescape(RegExp.$2.replace(/\+/g, " "));
            return "";

        }
        window.onload = function () {
            //$("#background").fullBg();
            indexs();
            $(".iframe").css("display", "none");
            /*阅读指导*/
            $(".flower .text a").click(function () {
                $(".filters").show();
                $(".pop_box").show();
                $(".pop_box").addClass("shows");
                $(".iframe").css("display", "none");
                $(".iframe").attr("src", "ReadGuidance.html");
                setTimeout(function () {
                    $(".iframe").css("display", "block");
                    $("#nano", $($(".iframe", $(".iframe").get(0).contentWindow.document.body).get(0).contentWindow.document.body)).nanoScroller();
                }, 500)
            })
            /*机械核心(金苹果)*/
            $(".apple .text a").click(function () {
                $(".filters").show();
                $(".pop_box").show();
                $(".pop_box").addClass("shows");
                $(".iframe").css("display", "none");
                $(".iframe").attr("src", "AppleList.html");
                setTimeout(function () {
                    $(".iframe").css("display", "block");
                    $("#nano", $($(".iframe", $(".iframe").get(0).contentWindow.document.body).get(0).contentWindow.document.body)).nanoScroller();
                }, 500)
            })
            /*好书推荐*/
            $(".juice .text a").click(function () {
                $(".filters").show();
                $(".pop_box").show();
                $(".pop_box").addClass("shows");
                $(".iframe").attr("src", "BookRecommend.html");
                $(".iframe").css("display", "none");
                setTimeout(function () {
                    $(".iframe").css("display", "block");
                }, 500)
            })
            /*视频播放*/
            $(".fireball .text a").click(function () {
                $(".filters").show();
                $(".pop_box").show();
                $(".pop_box").addClass("shows");
                $(".iframe").attr("src", "Video.html");
                $(".iframe").css("display", "none");
                setTimeout(function () {
                    $(".iframe").css("display", "block");
                }, 500)
            })
            /*少儿馆简介*/
            $(".leaf .text a").click(function () {
                $(".filters").show();
                $(".pop_box").show();
                $(".pop_box").addClass("shows");
                $(".iframe").attr("src", "Detail.html");
                $(".iframe").css("display", "none");
                setTimeout(function () {
                    $(".iframe").css("display", "block");
                }, 500)
            })
            if (getvl("page") != "") {
                indexs();
            }
        }
        window.onresize = function () {
            // $("#background").fullBg();
        }
        function shua() {
            window.location.reload();
        }
    </script>
</body>
</html>
